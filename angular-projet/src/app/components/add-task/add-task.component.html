<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="task.name" name="name" />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" id="description" required [(ngModel)]="task.description" name="description" />
      </div>

      <button (click)="saveTask()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Tâche ajoutée avec succès</h4>
      <button class="btn btn-success" (click)="newTask()">Ajouter</button>
    </div>
  </div>
</div>
